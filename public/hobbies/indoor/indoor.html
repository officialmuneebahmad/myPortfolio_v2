 <script>
    document.addEventListener('DOMContentLoaded', function() {
    
    // REFERENCES
    let toggleButton = document.getElementById('toggleBtn');

    var mainSec = document.getElementById("main");
    var div1 = document.getElementById("div-1-ul-1");

    let hoverItems = document.querySelectorAll('.hoverable');
    let selected = document.getElementById('a3');
    

    // LOGIC
    toggleButton.addEventListener('click', function() {
        // Toggle the 'on' class
        toggleButton.classList.toggle('on');

        const icon = this.querySelector('i');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        
        // Update the button text and status based on the class
        if (toggleButton.classList.contains('on')) {


            document.body.style.backgroundColor = "#0d2534";
            mainSec.style.backgroundColor = "#0d2534";
            div1.style.backgroundColor = "#173041";
            document.body.style.color = "#ffffff";

            // SPECIFIC FOR THIS HTML FILE !!!
            // HEADER LINKS - bg color + radius
            hoverItems.forEach(element => {
                if (element === selected) {
                    element.style.backgroundColor = '#ffffff';
                    element.style.color = '#183153';
                    element.style.borderRadius = '10px';
                }
                else{
                    element.style.backgroundColor = '#213c4e';
                    element.style.color = '#ffffff';
                    element.style.borderRadius = '10px';
                }

            });
            
            // HOVER EFFECT
            hoverItems.forEach(element => {
                element.addEventListener('mouseover', () => {
                    if (element === selected) {
                element.style.backgroundColor = '#FFFFFF'; // Change color on hover
                element.style.color = '#183253';     
                }
                    else{
                        element.style.backgroundColor = '#FFFFFF'; // Change color on hover
                        element.style.color = '#183253';  
                    }
            });   

            element.addEventListener('mouseout', () => {
                if (element === selected) {
                    element.style.backgroundColor = '#ffffff'; // Revert color when not hovering
                    element.style.color = '#183153';
                }
                else{
                    element.style.backgroundColor = '#213c4e'; // Revert color when not hovering
                    element.style.color = '#ffffff';
                }
               
            });
        });

        } 
        
        
        else 
        
        
        {

            document.body.style.backgroundColor = "#FFFBDA";
            mainSec.style.backgroundColor = "#FFFBDA";
            div1.style.backgroundColor = "#FFEC9E";
            document.body.style.color = "#183153";

            // SPECIFIC FOR THIS HTML FILE !!!
            // HEADER LINKS - bg color + radius
            hoverItems.forEach(element => {
                if (element === selected) {
                    element.style.backgroundColor = '#fffbda';
                    element.style.color = '#183153';
                    element.style.borderRadius = '10px';
                }
                else{
                    element.style.backgroundColor = '#FFEC9E';
                    element.style.color = '#183153';
                    element.style.borderRadius = '10px';
                }

            });
            
            // HOVER EFFECT
            hoverItems.forEach(element => {
                element.addEventListener('mouseover', () => {
                    if (element === selected) {
                element.style.backgroundColor = '#fffbda'; // Change color on hover
                element.style.color = '#183253';     
                }
                    else{
                        element.style.backgroundColor = '#fffbda'; // Change color on hover
                        element.style.color = '#183253';  
                    }
            });   

            element.addEventListener('mouseout', () => {
                if (element === selected) {
                    element.style.backgroundColor = '#fffbda'; // Revert color when not hovering
                    element.style.color = '#183153';
                }
                else{
                    element.style.backgroundColor = '#FFEC9E'; // Revert color when not hovering
                    element.style.color = '#183153';
                }
               
            });
        });
        }


    });
});
